<html>
                <head>
                    <title>My Blog</title>
                    
                </head>
                
                <body>
                    <!-- header start -->
                    <div id="header" class="section">
                        <img alt="" class="img-circle" src="">
                        <h1>Steve Liao</h1>
                        <style>
                            h1{
                            text-align: center;
                            color:gray;
                            border: 3px solid green;
                        }
                        </style>
                    </div>
                 
                    <img src="Image/mochi.jpg" alt="my silly face">
                    <div class="section">
                            <h1><span>About Me</span></h1>
                            <p>
                                Hey! I'm <strong>Steve</strong>. I am from Taiwan.  I work for a smartphone maker as a BI analyst.  I am new to coding and am excited to learn more and more each day.  
                            </p>
                        </div>
                  
                    <!-- My Skills section start -->
                    <div class="section">
                        <h1><span>My Skills</span></h1>
                        <ul>
                            <li>HTML <br />
                                <progress min="0" max="100" value="20"></progress>
                            </li>
                            <li>MySQL <br />
                                <progress min="0" max="100" value="50"></progress>
                            </li>
                            <li>Python <br />
                                <progress min="0" max="100" value="50"></progress>
                            </li>
                            <li>Tableau <br />
                                <progress min="0" max="100" value="80"></progress>
                            </li>
                        </ul>
                    </div>

                    
                    
                     <!-- Media section start -->
                    <div class="section">
                        <h1><span>My Country: Taiwan</span></h1>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/HaWfiFrGqoc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <!-- Media section end -->
                    
                    <!-- Form section start -->
                   <div class="section">
                        <h1><span>Contact Me</span></h1>
                        
                        <svg class="face" height="100" width="100">
                            <circle cx="50" cy="50" r="50" fill="#FDD835"/>
                            <circle cx="30" cy="30" r="10" fill="#FFFFFF"/>
                            <circle cx="70" cy="30" r="10" fill="#FFFFFF"/>
                            <circle cx="30" cy="30" r="5" fill="#000000"/>
                            <circle cx="70" cy="30" r="5" fill="#000000"/>
                            <path d="M 30 70 q 20 20 40 0" stroke="#FFFFFF" stroke-width="5" fill="none" />
                        </svg>
                             
                        <form>
                            <input name="name" placeholder="Name" type="text" required /><br/>
                            <input name="email" placeholder="Email" type="email" required /><br/>
                            <textarea name="message" placeholder="Message" required ></textarea>
                            <input type="submit" value="SEND" class="submit" />
                        </form>
                    </div>
                    <!-- Form section end -->
                    
                    <!-- Contacts section start -->
                    <div class="section" id="contacts">
                        <h1><span>Follow Me</span></h1>
                        <div>
                            <a href="https://www.linkedin.com/in/steveliaomochi/" target="_blank">
                                <img alt="LinkedIn" src="Image/download.png" />
                            </a>
                            <a href="https://www.facebook.com/steveflyaway" target = "_blank">
                                <img alt="Facebook" src="https://www.sololearn.com/Uploads/icons/facebook.png"/>
                            </a>
                            <a href="">
                                <img alt="Twitter" src="https://www.sololearn.com/Uploads/icons/twitter.png" />
                            </a>
                        </div>
                    </div>
                    <!-- Contacts section end -->
                    

                    
                </body>
            </html> </head>
</html>
